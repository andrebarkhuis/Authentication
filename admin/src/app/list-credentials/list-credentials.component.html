<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Credentials
                <button class="btn btn-primary pull-right margin" (click)="createNewCredentialsModal.show()"><i class="fa fa-plus"></i> Create new credentials</button>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Client Id</th>
                        <th>Username</th>
                        <th>Email Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody *ngIf="credentials != null">
                    <tr *ngFor="let item of credentials;">
                        <td>{{item.clientId}}</td>
                        <td>{{item.username}}</td>
                        <td>{{item.emailAddress}}</td>
                        <td>
                            <button class="btn btn-danger pull-right margin"><i class="fa fa-trash"></i> Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /#page-wrapper -->

<div class="modal fade" bsModal #createNewCredentialsModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog"
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    {{ bindModal(createNewCredentialsModal) }}
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Create new credentials</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="createNewCredentialsModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Username:</label>
                    <input (blur)="createNewCredentials.onChange_Username()" [(ngModel)]="createNewCredentials.username" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Email Address:</label>
                    <input [(ngModel)]="createNewCredentials.emailAddress" type="text" class="form-control">
                </div>
                <p class="text-danger">{{createNewCredentials.message}}</p>
                <button class="btn btn-success pull-right" (click)="createNewCredentials.onClick_Create()"><i class="fa fa-save"></i> Create</button>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
