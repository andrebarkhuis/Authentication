<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-login">
				<div class="panel-heading">
					<div class="row">
						<div class="col-xs-12">
							<a href="#" class="active">Login</a>
						</div>
					</div>
					<hr>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-12">
							<div>
								<div class="form-group">
									<input type="text" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="username">
								</div>
								<div class="form-group">
									<input type="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="password">
								</div>
								<p class="text-danger">{{message}}</p>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<button tabindex="4" class="form-control btn btn-login" (click)="login()">Login</button>
										</div>
									</div>
								</div>
								<div class="form-group" *ngIf="appSettings != null && appSettings.allowSelfRegistrations == true">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<a tabindex="4" class="form-control btn btn-register" href="/register{{queryString}}">Register</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-lg-12">
											<div class="text-center">
												<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
											</div>
										</div>
									</div>
								</div>
								<hr />
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<a tabindex="4" class="form-control btn btn-google" href="{{apiUri}}/auth/google?redirect_uri={{getParameterByName('redirect_uri')}}&client_id={{getParameterByName('client_id')}}">Sign in with Google</a>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="row">
										<div class="col-sm-6 col-sm-offset-3">
											<a tabindex="4" class="form-control btn btn-github" href="{{apiUri}}/auth/github?redirect_uri={{getParameterByName('redirect_uri')}}&client_id={{getParameterByName('client_id')}}">Sign in with Github</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
