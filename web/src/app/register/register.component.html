<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-12">
								<a href="#" class="active">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<div>
									<div class="form-group">
										<input type="text" tabindex="1" class="form-control" placeholder="Username" [(ngModel)]="username">
									</div>
									<div class="form-group">
										<input type="text" tabindex="1" class="form-control" placeholder="Email Address" [(ngModel)]="emailAddress">
									</div>
									<div class="form-group">
										<input type="password" tabindex="2" class="form-control" placeholder="Password" [(ngModel)]="password">
									</div>
									<div class="form-group">
										<input type="password" tabindex="2" class="form-control" placeholder="Confirm Password" [(ngModel)]="password">
									</div>
									<p class="text-danger">{{message}}</p>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<button tabindex="4" class="form-control btn btn-register" (click)="register()">Register</button>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="/login{{queryString}}" tabindex="5" class="forgot-password">Already have an account? Login now.</a>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
